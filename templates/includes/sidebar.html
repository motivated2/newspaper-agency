<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{% url 'newspaper:redactor-detail' pk=user.id %}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="link-button" type="submit">logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'newspaper:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'newspaper:redactors' %}">All redactors</a></li>
  <li class="list-group-item"><a href="{% url 'newspaper:newspapers' %}">All newspapers</a></li>
  <li class="list-group-item"><a href="{% url 'newspaper:topics' %}">All topics</a></li>
</ul>
