{% extends "base.html" %}

{% block content %}
  <h1>
    Topic list    
  </h1>
  {% if topic_list %}
    <ul>
      {% for topic in topic_list %}
        <li>
          {{ topic.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no topics in newspaper</p>
  {% endif %}
{% endblock %}
