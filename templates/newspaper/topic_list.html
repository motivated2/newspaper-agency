{% extends "base.html" %}

{% block content %}
  <h1>
    Topic list
    <a href="{% url 'newspaper:topic-create' %}" class="btn btn-primary link-to-page">
      Add a new topic
    </a>
  </h1>
  {% if topic_list %}
    <ul>
      {% for topic in topic_list %}
        <li>
          {{ topic.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no topics in newspaper</p>
  {% endif %}
{% endblock %}
